version: "3.5"
services:
  web3signer:
    container_name: DAppNodePackage-web3signer.web3signer-prater.dnp.dappnode.eth
    image: "web3signer.web3signer-prater.dnp.dappnode.eth:0.1.0"
    build:
      context: web3signer
      args:
        UPSTREAM_VERSION: 21.10.5
    network_mode: "host" # Network mode host so container is accesible from host running int test
    volumes:
      - "web3signer_data:/opt/web3signer"
    restart: unless-stopped
  postgres:
    container_name: DAppNodePackage-postgres.web3signer-prater.dnp.dappnode.eth
    build:
      context: postgres
      args:
        UPSTREAM_VERSION: 21.10.5
    image: "postgres.web3signer-prater.dnp.dappnode.eth:0.1.0"
    env_file:
      - ./postgres/.env.postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: web3signer
    user: postgres
    network_mode: "host" # Network mode host so container is accesible from host running int test
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "postgres_migrations:/docker-entrypoint-initdb.d"
    restart: unless-stopped

volumes:
  web3signer_data: {}
  postgres_data: {}
  postgres_migrations: {}
